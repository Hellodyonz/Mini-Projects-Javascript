<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Playground</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>

        <div class="button-container">
            <h1>Welcome to <span>Flexbox Playground</span></h2>
            <p>Klik tombol untuk memainkan Flexbox</p>
            <br>
            <p><b>Justify-Content :</b></p>
            <br>
            <div class="buttons-section">
                <button id="space-between">Space-between</button>
                <button id="space-around">Space-around</button>
                <button id="space-evenly">Space-evenly</button>
                <button id="jflex-start">Flex-start</button>
                <button id="jcenter">Center</button>
                <button id="jflex-end">Flex-end</button>
            </div>
            <br>
            <p><b>Align Item :</b></p>
            <br>
            <div class="buttons-section">
                <button id="aflex-start">flex-start</button>
                <button id="acenter">center</button>
                <button id="aflex-end">flex-end</button>

            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
